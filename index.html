<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <title>Shopping To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <div class="page-header">
      <h1>Shopping <small>To do list</small></h1>
    </div>

    <!-- Calendar -->
    <h2 class="cal"></h2>
    <div id="datepicker" class="cal"></div>

    <div id="container">
      <ul>
        <li>Check/Uncheck</li>
        <li>Remove an item (Double Click)</li>
        <li>Drag to rearrange</li>
      </ul>

      <h3>Items <span>0/0</span></h3>
      <form name="checkListForm">
        <input type="text" name="checkList"/>
        <div>
          <div id="" class="button">Add</div>
          <div id="clearChecked" class="button">Clear Checked</div> 
          <div id="clearAll" class="button">Clear All</div>
        </div>
      </form>
      <br/>
      <ol class="list">
      </ol>
    </div>

    <footer>
       <em>Copyright &copy; 2015 FreeSpirit Development</em>
    </footer>

  <script src="external/jquery/jquery.js"></script>
  <script src="jquery-ui.js"></script>
  </body>
</html>
