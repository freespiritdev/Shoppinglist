<!DOCTYPE html>
<html>
<head>
  <title>Shopping To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
  <body>
    <div class="page-header">
      <h1>Shopping <small>To do list</small></h1>
    </div>
    <div id="container">
      
      <ul>
        <li>Check/Uncheck</li>
        <li>Remove item</li>
        <li>Drag to rearrange</li>
      </ul>
    </div>


    <h3>Items: 0/0</h3>
    <form name="checklist">
      <input type="text" name="checklist"/>
        <div>
          <div id="add">Add item</div>
          <div id="clearItem">Clear item</div>
          <div id="clearAll">Clear All</div>
        </div>
    </form>
  </body>
</html>
