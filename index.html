<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <div class="page-header">
      <h1>Shopping <small>To do list</small></h1>
    </div>

    <!-- Calendar -->
    <h2 class="cal"></h2>
    <div id="datepicker" class="cal"></div>

    <div id="container">
      <ul>
        <li>Check/Uncheck</li>
        <li>Remove item</li>
        <li>Drag to rearrange</li>
      </ul>
    </div>

    <div>
      <h3>Items: 0/0</h3>
      <form name="checklist" align="center">
        <input type="text" name="checklist"/>
          <button id="add">Add item</button>
          <button id="clearChecked">Clear Checked items</button> 
          <button type="clearAll">Clear All</button>
      </form>
    </div>

  

    <footer>
       <em>Copyright &copy; 2015 FreeSpirit Development</em>
    </footer>


<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
  $( "#datepicker" ).datepicker({
    inline: true
  });

</script>
  </body>
</html>
