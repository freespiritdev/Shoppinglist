<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <title>Shopping To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <div class="page-header">
      <h1>Shopping <small>To do list</small></h1>
    </div>

    <div id="container">
      <ul>
        <li>Drag to rearrange</li>
        <li>Check/Uncheck</li>
        <li>Remove an item (Double Click)</li>
      </ul>

      <h3>Items <span>0/0</span></h3>
      <form name="checkList">
        <input type="text" name="checkList"/>
        <div>
          <div id="add" class="button">Add</div>
          <div id="clearChecked" class="button">Clear Checked</div> 
          <div id="clearAll" class="button">Clear All</div>
        </div>
      </form>
      <br/>
      <ol class="list">
      </ol>
    </div>

  

    <footer class="footer">
            <div class="wrapper">
                <div class="footer-nav">
             
    

                <div class="bottom">
                    <div class="col-md-12" align="center">
                    <em>Copyright &copy; 2015 FreeSpirit Development</em>
                      
                    </div>
                </div>
            </div>
        </footer>


  <script src="external/jquery/jquery.js"></script>
  <script src="jquery-ui.js"></script>
  </body>
</html>
