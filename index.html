<!DOCTYPE html>
<html>
<head>
  <title>Shopping To Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</head>
  <body>
    <div id="container">
      <h1>Shopping List</h1>
      <ul>
        <li>Check/Uncheck</li>
        <li>Remove item</li>
        <li>Drag to rearrange</li>
      </ul>
    </div>


    <h3>Items: 0/0</h3>
    <form name="checklist">
      <input type="text" name="checklist"/>
        <div>
          <div id="add">Add item</div>
          <div id="clearItem">Clear item</div>
          <div id="clearAll">Clear All</div>
        </div>
    </form>
  </body>
</html>
